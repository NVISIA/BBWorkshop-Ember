<html>
    <head>
        <script type="text/javascript" src="/jquery.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $('#listRestaurants').click(function() {
                $.ajax('/restaurants', {
                    complete: function(xhr, status) {
                        $('div#result').html(
                            xhr.responseText.replace(/\},/g, '},<br/>').replace(/\[/g, '[<br/>').replace(/\]/g, '<br/>]'));
                    }
                });
            });

            $('#getRestaurant').click(function() {
                $.ajax('/restaurants/' + $('#restaurantId').val(), {
                    complete: function(xhr, status) {
                        $('div#result').html(
                            xhr.responseText.replace(/\},/g, '},<br/>').replace(/\[/g, '[<br/>').replace(/\]/g, '<br/>]'));
                    }
                });
            });

            $('#deleteRestaurant').click(function() {
                $.ajax({
                    url: '/restaurants/' + $('#deleteRestaurantId').val(),
                    type: 'DELETE',
                    complete: function(xhr, status) {
                        $('div#result').html(xhr.responseText);
                    }
                });
            });

            $('#createRestaurant').click(function() {
                $.ajax({
                    url: '/restaurants',
                    type: 'PUT',
                    data: {
                        name: $('#createRestaurantName').val(),
                        cuisine: $('#createRestaurantCuisine').val(),
                        address: $('#createRestaurantAddress').val()
                    },
                    complete: function(xhr, status) {
                        $('div#result').html(
                            xhr.responseText.replace(/\},/g, '},<br/>').replace(/\[/g, '[<br/>').replace(/\]/g, '<br/>]'));
                    }
                });
            });

            $('#changeRestaurant').click(function() {
                $.ajax({
                    url: '/restaurants/' + $('#changeRestaurantId').val(),
                    type: 'PUT',
                    data: {
                        name: $('#changeRestaurantName').val(),
                        cuisine: $('#changeRestaurantCuisine').val(),
                        address: $('#changeRestaurantAddress').val()
                    },
                    complete: function(xhr, status) {
                        $('div#result').html(
                            xhr.responseText.replace(/\},/g, '},<br/>').replace(/\[/g, '[<br/>').replace(/\]/g, '<br/>]'));
                    }
                });
            });


            $('#listReservations').click(function() {
                $.ajax('/restaurants/' + $('#listReservationsId').val() + '/reservations', {
                    complete: function(xhr, status) {
                        $('div#result').html(
                            xhr.responseText.replace(/\},/g, '},<br/>').replace(/\[/g, '[<br/>').replace(/\]/g, '<br/>]'));
                    }
                });
            });

            $('#getReservation').click(function() {
                $.ajax('/reservations/' + $('#reservationId').val(), {
                    complete: function(xhr, status) {
                        $('div#result').html(
                            xhr.responseText.replace(/\},/g, '},<br/>').replace(/\[/g, '[<br/>').replace(/\]/g, '<br/>]'));
                    }
                });
            });

            $('#deleteReservation').click(function() {
                $.ajax({
                    url: '/reservations/' + $('#deleteReservationId').val(),
                    type: 'DELETE',
                    complete: function(xhr, status) {
                        $('div#result').html(xhr.responseText);
                    }
                });
            });

            $('#createReservation').click(function() {
                $.ajax({
                    url: '/reservations',
                    type: 'PUT',
                    data: {
                        restaurantId: $('#createReservationRestaurantId').val(),
                        name: $('#createReservationName').val(),
                        phone: $('#createReservationPhone').val(),
                        guests: $('#createReservationGuests').val(),
                        time: $('#createReservationTime').val()
                    },
                    complete: function(xhr, status) {
                        $('div#result').html(
                            xhr.responseText.replace(/\},/g, '},<br/>').replace(/\[/g, '[<br/>').replace(/\]/g, '<br/>]'));
                    }
                });
            });

            $('#changeReservation').click(function() {
                $.ajax({
                    url: '/reservations/' + $('#changeReservationId').val(),
                    type: 'PUT',
                    data: {
                        restaurantId: $('#changeReservationRestaurantId').val(),
                        name: $('#changeReservationName').val(),
                        phone: $('#changeReservationPhone').val(),
                        guests: $('#changeReservationGuests').val(),
                        time: $('#changeReservationTime').val()
                    },
                    complete: function(xhr, status) {
                        $('div#result').html(
                            xhr.responseText.replace(/\},/g, '},<br/>').replace(/\[/g, '[<br/>').replace(/\]/g, '<br/>]'));
                    }
                });
            });
        });
        </script>
    </head>
    <body>
        <h3>Test Links</h3>
        <div>
            <ul>
                <li><a href="#" id="listRestaurants">List Restaurants</a></li>
                <li>
                    <a href="#" id="getRestaurant">Get Restaurant</a>
                    <input type="text" size="8" id="restaurantId"></input>
                </li>
                <li>
                    <a href="#" id="deleteRestaurant">Delete Restaurant</a>
                    <input type="text" size="8" id="deleteRestaurantId"></input>
                </li>
                <li>
                    <a href="#" id="createRestaurant">Create Restaurant</a>
                    <input type="text" size="8" id="createRestaurantName"></input>
                    <input type="text" size="8" id="createRestaurantCuisine"></input>
                    <input type="text" size="8" id="createRestaurantAddress"></input>
                </li>
                <li>
                    <a href="#" id="changeRestaurant">Change Restaurant</a>
                    <input type="text" size="8" id="changeRestaurantId"></input>
                    <input type="text" size="8" id="changeRestaurantName"></input>
                    <input type="text" size="8" id="changeRestaurantCuisine"></input>
                    <input type="text" size="8" id="changeRestaurantAddress"></input>
                </li>
                <li>
                    <a href="#" id="listReservations">List Reservations</a>
                    <input type="text" size="8" id="listReservationsId"></input>
                </li>
                <li>
                    <a href="#" id="getReservation">Get Reservation</a>
                    <input type="text" size="8" id="reservationId"></input>
                </li>
                <li>
                    <a href="#" id="deleteReservation">Delete Reservation</a>
                    <input type="text" size="8" id="deleteReservationId"></input>
                </li>
                <li>
                    <a href="#" id="createReservation">Create Reservation</a>
                    <input type="text" size="8" id="createReservationRestaurantId"></input>
                    <input type="text" size="8" id="createReservationName"></input>
                    <input type="text" size="8" id="createReservationPhone"></input>
                    <input type="text" size="8" id="createReservationGuests"></input>
                    <input type="text" size="8" id="createReservationTime"></input>
                </li>
                <li>
                    <a href="#" id="changeReservation">Change Reservation</a>
                    <input type="text" size="8" id="changeReservationId"></input>
                    <input type="text" size="8" id="changeReservationRestaurantId"></input>
                    <input type="text" size="8" id="changeReservationName"></input>
                    <input type="text" size="8" id="changeReservationPhone"></input>
                    <input type="text" size="8" id="changeReservationGuests"></input>
                    <input type="text" size="8" id="changeReservationTime"></input>
                </li>
            </ul>
        </div>
        <div id="result"></div>
    </body>
</html>
